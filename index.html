            color: brown;

<body>
    <h1>
        An analysis of the immigration population of the United States from 2001 to 2019
    </h1>
    <section style="width: 300px; margin: 0 auto; position: sticky;top: 90vh;left: 90vw; ; ">

        <div>
            <label for="customRange1">Select a Year</label>
            <span id="yearValue">2001</span>

        </div>
        <div style="display: flex;">
            <span>2001</span>
            <input type="range" class="custom-range" id="customRange1">
            <span>2019</span>
        </div>
    </section>
    <section style="display: flex;">
        <div id="globe" style="width: calc(100vw - 60px);height: calc(100vh - 100px);"> </div>


    </section>

    <section>
        <div>
            <h3>Immigrant population by State</h3>
            <div id="state">

            </div>
        </div>

    </section>
